###########################################################
##                        Misc
###########################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[firmware_retraction]
retract_length: 0.8
retract_speed: 25
unretract_extra_length: 0
unretract_speed: 10

###########################################################
##                   Screw Adjustment
###########################################################

[bed_screws]
screw1: 75,35
screw1_name: front left screw
screw2: 230,35
screw2_name: front right screw
screw3: 230,202
screw3_name: rear right screw
screw4: 75,202
screw4_name: rear left screw

[screws_tilt_adjust]
screw1: 75,35
screw1_name: front left screw
screw2: 230,35
screw2_name: front right screw
screw3: 230,202
screw3_name: rear right screw
screw4: 75,202
screw4_name: rear left screw
horizontal_move_z: 5
speed: 50
screw_thread: CW-M4

###########################################################
##                       Bed Mesh
###########################################################

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 25,25
mesh_max: 200,200
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

